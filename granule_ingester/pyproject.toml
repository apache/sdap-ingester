[tool.poetry]
name = "sdap_granule_ingester"
version = "1.3.0"
description = "Ingester component for Apache SDAP"
authors = ["SDAP PMC <dev@sdap.apache.org>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "granule_ingester" }
]
repository = "https://github.com/apache/incubator-sdap-ingester"
classifiers=[
    'Development Status :: 6 - Mature',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.8',
    "License :: OSI Approved :: Apache Software License"
]

[tool.poetry.dependencies]
python = ">=3.8.17,<3.11"
cassandra-driver = "3.23.0"
aiomultiprocess = "0.7.0"
aioboto3 = "8.3.0"
tblib = "1.6.0"
pysolr = "3.9.0"
kazoo = "2.8.0"
aio-pika = "6.7.1"
elasticsearch = { version = "8.11.0", extras = ["async"]}
urllib3 = "1.26.2"
numpy = "1.21.6"
scipy = "1.7.3"
netcdf4 = "1.5.3"
pandas = "1.3.5"
pytz = "2019.3"
xarray = "*"
pyyaml = "5.3.1"
aiohttp = ">=3.8.0"
tenacity = "8.2.3"
requests = ">=2.27.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
